<!DOCTYPE html>
<html>

<head>
   <title>Suggested Routes</title>
   <meta name="viewport" content="initial-scale=1.0">
   <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <meta charset="utf-8">
</head>

<body>
   <div id="loader">
      <img src="images/loadergif.gif"><br><br>
      Loading...
   </div>
   <div class="form-nav">
      <div id="map"></div>


      <div class="container-style p-l-0" id="showcontrols">
         <div class="col-md-12 p-l-0 m-t-2">
            <div class="floating-panel">
               <select class="form-control" id="triptype">
                  <option value=''>Select</option>
                  <option value="GEOFENCING">Geofencing</option>
                  <option value="TRIP">TRIP</option>
               </select>
            </div>
         </div>
         <div class="col-md-12 p-l-0 m-t-2">
            <div class="floating-panel">
               <select class="form-control" id="imeiNo">
                  <option>Select</option>
               </select>
            </div>
         </div>
         <div class="col-md-12 p-l-0 m-t-2">
            <div class="floating-panel">
               <input class="form-control" type="text" id="radius" value="" placeholder="Enter Radius">
               <input class="form-control" type="text" id="source" value="" readonly placeholder="Enter Source">
            </div>
         </div>
         <div class="col-md-12 p-l-0 m-t-2">
            <input class="form-control" type="text" id="end1" value="" placeholder="Enter Destination">
         </div>
         <div class="col-md-12 p-l-0 start-btn">
            <span id="error_msg" class="error_txt"></span>
            <button id="startTripButton" class="start-btn" unselectable="on" onmousedown='return false;'
               onselectstart='return false;'>Start Trip</button>
            <button id="endbutton" unselectable="on" onmousedown='return false;' onselectstart='return false;'>End
               Trip</button>
            <button id="trackbutton" class="start-btn" unselectable="on" onmousedown='return false;'
               onselectstart='return false;'>Geofencing Enable</button>
         </div>
      </div>



   </div>




   <script type="text/javascript"
      src="https://maps.google.com/maps/api/js?key=AIzaSyC79q-pUc8WbTxviL8GCu9agKR4Tl6PDEI&libraries=geometry,places"></script>
   <script src="trackMe.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script>
      google.maps.event.addDomListener(window, 'load', TRACK_ME.initMap());
   </script>
</body>

</html>
